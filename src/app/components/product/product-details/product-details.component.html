<div class="row justify-content-center ">
  <div class="col-4">
    <img style="width:100%" src="{{product.picUrl}}" >
  </div>
  <div class="col-6">
    <h2>{{product.name}}</h2>
    <h6>{{product.id}}</h6>
    <p>{{product.description}}</p>
    <button mat-button (click)="onAddToCart(product)">Add to cart</button>
    <button mat-button>SHARE</button>
  </div>
</div>
