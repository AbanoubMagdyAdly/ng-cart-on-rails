<!-- Search form -->
<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="input-group md-form form-sm form-1 pl-0">
      <input class="form-control my-0 py-1" 
      #searchText
      (keyup.enter)="onSubmit(searchText.value)" type="text" name="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-dark" (click)="onSubmit(searchText.value)"><mat-icon>search</mat-icon></button>
    </div>
  </div>
</div>
