<div class="row">
    <div ngbDropdown class="d-inline-block" autoClose="outside">
        <button class="btn cart-btn" id="dropdownForm1" ngbDropdownToggle>  <mat-icon>shopping_cart</mat-icon>{{cartCount}}</button>
        <div ngbDropdownMenu aria-labelledby="dropdownManual">
          <div
          *ngFor="let cartProduct of cart| slice:0:5;"
           ngbDropdownItem 
           >
           <li class="inline-block">
              {{cartProduct.product.name}}
           </li>
           <li class="d-inline-block badge badge-primary float-left">
              <span >Ordered: {{cartProduct.count}}</span >
                
           </li>
           <li class="d-inline-block float-right">
              <button type="button" class="close" aria-label="Close" (click)="removeFromCart(cartProduct.product)">
                <mat-icon class="delete-icon">delete_forever</mat-icon>
              </button>
           </li>
          </div>
        </div>
    </div>
</div>
