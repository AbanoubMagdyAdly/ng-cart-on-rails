<mat-card class="card">
    <mat-card-header class="card-header">
        <mat-card-title >{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.id}}</mat-card-subtitle>
    </mat-card-header>
    <div class="card-main">
        <img mat-card-image src="{{product.picUrl}}" alt="Photo of a Shiba Inu">
        <mat-card-content class="main-description">
            {{product.description}}
        </mat-card-content>
    </div>
    <mat-card-actions>
        <button  mat-flat-button color="primary" (click)="onAddToCart(product)">
                <mat-icon>add</mat-icon>Add to cart
        </button>
        <button class="float-right" mat-fab color="warn">
            <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
