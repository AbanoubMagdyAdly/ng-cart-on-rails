<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <nav>
                <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
              </nav>
            </li>
          <li class="nav-item">
            <nav>
              <a class="nav-link" routerLink="/cart" routerLinkActive="active">Cart</a>
            </nav>
          </li>
          
        </ul>
        <span class="navbar-text text-secondary nav-link">
          <app-cart-mini></app-cart-mini>
        </span>

        <ng-container *ngIf="isLoggedIn(); then loggedIn; else loggedOut"></ng-container>
        <ng-template #loggedIn>
            <span class="nav-item">
                <a class="nav-link text-secondary" (click)="onLogout()">Logout</a>
            </span>
        </ng-template>
        <ng-template #loggedOut>
          <span class="nav-item">
            <a class="nav-link text-secondary" [routerLink]="['/login']">Login</a>
          </span>
          <span class="nav-item">
              <a class="nav-link text-secondary" [routerLink]="['/register']">Register</a>
            </span>
        </ng-template>
      </div>
    </div>
  </nav>
</header>
