<div class="row bg-light m-2">
  <form class="col-md-4 mx-auto border border-light" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <ng-container *ngIf="message">
      <div class="alert alert-success" role="alert">
        <label>{{message}}</label><br>
        <a routerLink="/login" class="btn btn-success">Login</a>
      </div>
    </ng-container>
    <ng-container *ngIf="errorMessage">
      <div class="alert alert-danger" role="alert">
        <label>{{errorMessage}}</label>
      </div>
    </ng-container>
    <div class="form-group">
      <label *ngIf="registerForm.get('name')">Name</label>
      <input class="form-control" type="text" name="name" formControlName="name">
      <small *ngIf="registerForm.get('name').touched  && !registerForm.get('name').valid"
        class="text-center text-danger font-weight-bold">
        Name is required
      </small>
    </div>
    <div class="form-group">
      <label *ngIf="registerForm.get('email')">Email</label>
      <input class="form-control" type="text" name="email" placeholder="example@gmail.com" formControlName="email">
      <small *ngIf="registerForm.get('email').touched  && !registerForm.get('email').valid"
        class="text-center text-danger font-weight-bold">
        Email is required
    </small>
    </div>
    <div class="form-group">
      <label *ngIf="registerForm.get('password')">Password</label>
      <input class="form-control" type="password" name="password" formControlName="password">
      <small 
        *ngIf="registerForm.get('password').touched  && !registerForm.get('password').valid"
        class="text-danger text-center font-weight-bold">
        Password is required and must be more than 6 characters
      </small>
    </div>
    <div class="form-group">
      <label *ngIf="registerForm.get('confirm_password')">Confirm Password</label>
      <input class="form-control" type="password" name="confirm_password" formControlName="confirm_password">
      <small
        *ngIf="registerForm.get('confirm_password').touched  && !registerForm.get('confirm_password').valid"
        class="text-danger text-center font-weight-bold">
      
        Passwords must match
      </small>
    </div>
    <div class="form-group">
      <label *ngIf="registerForm.get('address')">Address</label>
      <input class="form-control" type="text" name="address" formControlName="address">
      <small *ngIf="registerForm.get('address').touched  && !registerForm.get('address').valid"
        class="text-center text-danger font-weight-bold">
        Address is required
      </small>
    </div>
    <div class="form-group">
      <label>Avatar</label><br>
      <input (change)="uploadDocument($event)" type="file" accept=".png, .pdf, .jpg, .jpeg">
    </div>
    <button (change)="onSubmit()" type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
