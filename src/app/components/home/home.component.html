<div >
  <app-search></app-search>
    <mat-paginator [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="pageEvent = $event;updateShownProducts()">
    </mat-paginator>
  <div class="row justify-content-center" >
    <app-product-card fxLayout="row" fxLayoutAlign="space-between center"
      *ngFor="let product of shownProducts; let i=index" 
      [product]="product" 
      [id]="product['id']">
    </app-product-card>
  </div>
</div>
